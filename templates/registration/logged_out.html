{% extends "base.html" %}

{% block title %}ログアウト完了 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-check-circle"></i> ログアウト完了
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="py-4">
                    <i class="bi bi-box-arrow-right display-4 text-success"></i>
                    <h5 class="mt-3">正常にログアウトしました</h5>
                    <p class="text-muted">ご利用ありがとうございました。</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> 再ログイン
                    </a>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-person-plus"></i> 新規登録
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
