{% extends "base.html" %}

{                <a href="{% url 'schedule:index' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> キャンセル
                </a>lock title %}ログアウト確認 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="bi bi-box-arrow-right"></i> ログアウト確認
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-question-circle display-4 text-warning"></i>
                </div>
                
                <h5 class="mb-3">ログアウトしてもよろしいですか？</h5>
                <p class="text-muted">ログアウトすると、現在のセッションが終了します。</p>
                
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning me-2">
                        <i class="bi bi-box-arrow-right"></i> ログアウト
                    </button>
                </form>
                
                <a href="{% url 'schedule:project_list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> キャンセル
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
